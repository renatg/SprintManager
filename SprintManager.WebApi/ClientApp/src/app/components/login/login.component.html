<div class="card">
  <p-card header="Authorization">
    <div class="form">
      <form #form="ngForm" novalidate>
        <span class="p-float-label">
            <input id="login" name="login" type="text" pInputText [(ngModel)]="credential.login"
                   #login="ngModel" required />
            <label for="login">Username</label>
        </span>

        <span class="p-float-label">
            <p-password id="password" name="password" [(ngModel)]="credential.password" class="password" [feedback]="false" required></p-password>
            <label for="password">Password</label>
        </span>

        <button pButton type="button" label="Login" class="p-button-success" [disabled]="form.invalid" ></button>
      </form>
    </div>
  </p-card>
</div>
